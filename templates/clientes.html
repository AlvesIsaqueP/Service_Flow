<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Clientes</title>
</head>
<body>
    <h1>Clientes</h1>
    <a href="{{ url_for('novo_cliente') }}">Novo Cliente</a> |
    <a href="{{ url_for('index') }}">Voltar</a>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th><th>Nome</th><th>Email</th><th>Telefone</th><th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for cliente in clientes %}
            <tr>
                <td>{{ cliente[0] }}</td>
                <td>{{ cliente[1] }}</td>
                <td>{{ cliente[2] }}</td>
                <td>{{ cliente[3] }}</td>
                <td>
                    <a href="{{ url_for('editar_cliente', id=cliente[0]) }}">Editar</a>
                    <form action="{{ url_for('deletar_cliente_route', id=cliente[0]) }}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Confirma exclusão?')">Deletar</button>
                    </form>
                </td>
            </tr>
            {% else %}
            <tr><td colspan="5">Nenhum cliente cadastrado.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
